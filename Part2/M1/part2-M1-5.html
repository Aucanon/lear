    <title>13</title>
    <script>
        var day = prompt("请输入一个填数")
        var t = 2
        var x = day % 7
        var res = t + x
        if(t + x > 7){
            res -= 7
        }
        console.log(res);
        alert(day + "天后是周" + res)
    </script>
