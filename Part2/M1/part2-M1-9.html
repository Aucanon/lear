    <script>
        x = prompt('请输入一个年份')
        if(x % 100 == 0){
            if(x % 4 == 0){
                alert('这个整百年是闰年')
            }else{
                alert('这个整百年不是闰年')
            }
        }else{
            if(x % 400 == 0){
            alert('这个非整百年是闰年')
            }else{

            }
        }
        

    </script>
