    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24</title>
    <script>
        var x = prompt('请输入一个四位数')
        var a = x % 10
        var b = parseInt(x / 10) % 10
        var c = parseInt(x / 100) % 10
        var d = parseInt(x / 1000) 
        var sum = Math.pow(a,4) + Math.pow(b,4) + Math.pow(c,4) + Math.pow(d,4)
        console.log(sum);
    </script>
