<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <script>
        var x = prompt("请输入一个数")
        var a = x % 5
        var b = x % 6
        if(a == 0 && b != 0) alert('这个数字可以被5整除，但是不能被6整除')
        else if(a != 0 && b == 0) alert('这个数字可以被6整除，但是不能被5整除')
        else if(a != 0 && b != 0) alert('这个数字既不能被5整除，也不能被6整除')
        else alert('这个数字同时能被5和6 整除')

    </script>
</head>
<body>
    
</body>
</html>
