    <title>19</title>
    <script>
        for(var i = 30;i > 5;i -= 7){
            console.log(i--);
        }
        // i = 30 i > 5  输出 i = 30
        // i累减7 i自减1 输出 i = 22 > 5
        // i累减7 i自减1 输出 i = 14 > 5
        // i累减7 i自减1 输出 i = 6 > 5
        // i累减7 i自减1 i = -2 < 5 不满足输出条件
    </script>
