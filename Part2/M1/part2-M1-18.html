<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26</title>
    <script>
        var x = prompt('请输入一个数')
        var sum = 0
        for(var i = 0;i <= parseInt(x / 2);i++){
            if(x % i == 0){
                sum++
            }
        }
        if(sum == 1) alert(x + '是一个质数')
    </script>
</head>

</html>
