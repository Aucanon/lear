    <script>
        for(var j = 0;j <=500;j++){
            if(j % 2 == 0){
                //判断偶数
                for(var k = 2;k <= j;k++){
                    var a = j - k
                    if(zhi(k) && zhi(a)){
                        console.log(j + '是两个质数和');
                        break
                    }
                }
            }
        }

        function zhi(x) {
            var sum = 0
            for(var i = 0;i <= parseInt(x / 2);i++){
                if(x % i == 0){
                    sum++
                }
            }
            if(sum == 1){
                // console.log(x + '是一个质数');
                return true
            }
        }

    </script>
