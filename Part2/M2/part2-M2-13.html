<!DOCTYPE html>

    <title>13</title>
    <script>
        var obj = {}
        var arr = ['a','a','a','b','b','c','c','c','c','d','d','d','d']
        for(var i = 0;i < arr.length;i++){
            if(!obj[arr[i]]){
                obj[arr[i]] = 1
            }
            if(Object.hasOwn(obj,arr[i])){
                obj[arr[i]]++
            }
        }
        console.log(obj);
    </script>
